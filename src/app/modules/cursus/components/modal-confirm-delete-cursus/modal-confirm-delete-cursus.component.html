<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" [draggable]="false" [resizable]="false" styleClass="p-fluid" [style]="{ width: '450px' }">
    <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
            <i class="pi pi-exclamation-triangle text-orange-500"></i>
            <span class="font-semibold">{{ title() }}</span>
        </div>
    </ng-template>

    <div class="confirmation-content">
        <div class="flex align-items-center gap-3 mb-4">
            <i class="pi pi-question-circle text-orange-500 text-2xl"></i>
            <span>{{ question() }}</span>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex justify-content-end gap-2">
            <p-button label="Annuler" icon="pi pi-times" severity="secondary" [outlined]="true" (onClick)="cancel()"></p-button>
            <p-button label="Supprimer" icon="pi pi-trash" severity="danger" (onClick)="confirmDelete()"></p-button>
        </div>
    </ng-template>
</p-dialog>
