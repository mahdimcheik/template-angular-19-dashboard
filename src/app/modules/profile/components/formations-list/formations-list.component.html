<div class="card mt-4">
    <div class="flex gap-4">
        <h3>Mes formations</h3>
        @if (canEdit()) {
            <p-button icon="pi pi-plus" (onClick)="open()"></p-button>
        }
    </div>

    <app-formation *ngFor="let formation of formations()" [formation]="formation" [canEdit]="canEdit()"></app-formation>
</div>
<app-modal-edit-or-add-formation (onClose)="close()" *ngIf="visibleRight()" [updateOrAdd]="'add'" [(visibleRight)]="visibleRight"></app-modal-edit-or-add-formation>
