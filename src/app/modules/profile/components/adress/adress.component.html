<div class="flex flex-row justify-between md:items-center flex-1 gap-6 border-t border-surface pt-4 pb-2">
    <div class="flex flex-row justify-between items-center gap-2">
        <img src="https://www.citypng.com/public/uploads/preview/address-location-map-black-icon-symbol-download-png-701751694974706zcvtdkajtm.png" alt="adress" class="w-16 h-16 rounded" />
        <div>
            <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ adress().streetNumber }} {{ adress().street }} </span>
            <div class="text-lg font-medium">{{ adress().streetLine2 }}</div>
            <div class="text-lg font-bold">{{ adress().postalCode }}, {{ adress().city }}</div>
        </div>
    </div>

    <div class="flex flex-row gap-4 items-center h-auto pr-2">
        <p-button icon="pi pi-trash" severity="danger" [outlined]="true" type="button" (onClick)="visibleModalDelete.set(true)"></p-button>
        <p-button icon="pi pi-pencil" severity="info" [outlined]="true" (onClick)="open()"></p-button>
    </div>
</div>

<app-modal-add-or-edit-address *ngIf="visibleRight()" [updateOrAdd]="'update'" [(visibleRight)]="visibleRight" (onClose)="close()" [adresseTochange]="adress()"></app-modal-add-or-edit-address>
<app-modal-confirm-delete
    *ngIf="visibleModalDelete()"
    [(visible)]="visibleModalDelete"
    [title]="'Adresse à ' + adress().city"
    (onDeleteConfirmed)="deleteAddress()"
    [question]="'vous êtes sûr de vouloir supprimer cette adresse?'"
></app-modal-confirm-delete>
