<div class="card mt-1 mb-1 border-1 border-solid rounded-sm flex flex-col sm:flex-row sm:items-center p-6 gap-4" [ngClass]="'border-t border-surface'">
    <div class="md:w-40 relative"><i class="pi pi-briefcase block xl:block mx-auto rounded w-full"></i>></div>
    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
            <div>
                <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ adress().streetNumber }} {{ adress().street }} </span>
                <div class="text-lg font-medium mt-2">{{ adress().streetLine2 }}</div>
                <div class="text-lg font-medium mt-2">{{ adress().postalCode }}, {{ adress().city }}</div>
            </div>
            <div class="bg-surface-100 p-1" style="border-radius: 30px">
                <div
                    class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                    style="
                        border-radius: 30px;
                        box-shadow:
                            0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                            0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                    "
                >
                    <span class="text-surface-900 font-medium text-sm">item.rating</span>
                    <i class="pi pi-star-fill text-yellow-500"></i>
                </div>
            </div>
        </div>
        <div class="flex flex-col md:items-end gap-8">
            <span class="text-xl font-semibold">$ item.price </span>
            <div class="flex flex-row-reverse md:flex-row gap-2">
                <p-button icon="pi pi-heart" styleClass="h-full" [outlined]="true"></p-button>
                <p-button icon="pi pi-shopping-cart" label="Buy Now" styleClass="flex-auto md:flex-initial whitespace-nowrap"></p-button>
            </div>
        </div>
    </div>
</div>
