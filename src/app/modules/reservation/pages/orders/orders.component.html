<div class="flex flex-col gap-2 md:items-center mb-4 w-full">
    <div class="card w-full !mb-2">
        <div class="font-semibold text-xl mb-4">Commande en cours</div>
        <p-toolbar>
            <ng-template #start>
                <p-button icon="pi pi-play" label="En cours" class="mr-2" severity="secondary" text />
            </ng-template>
        </p-toolbar>
    </div>
    <div class="w-full flex flex-col gap-2" *ngIf="currentOrder() && currentOrder().bookings">
        <app-order-current [currentOrder]="currentOrder()"></app-order-current>
    </div>
</div>
