<!-- <app-floating-configurator /> -->
<div class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div class="card">
            <img [src]="!layoutService.isDarkTheme() ? 'assets/skillHiveSecondaryBlack.svg' : 'assets/skillHiveSecondaryWhite.svg'" alt="" class="m-auto my-0 w-[200px] h-auto" />
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20 flex flex-col items-center" style="border-radius: 53px">
                <span class="text-primary font-bold text-3xl">404</span>
                <h1 class="text-surface-900 dark:text-surface-0 font-bold text-3xl lg:text-5xl mb-2">Cette page n'existe pas!</h1>
                <div class="text-surface-600 dark:text-surface-200 mb-8">contactez un administrateur!</div>
                <a routerLink="/auth/inscription" class="w-full flex items-center py-8 border-surface-300 dark:border-surface-500 border-b">
                    <span class="flex justify-center items-center border-2 border-primary text-primary rounded-border" style="height: 3.5rem; width: 3.5rem">
                        <i class="pi pi-fw pi-table !text-2xl"></i>
                    </span>
                    <span class="ml-6 flex flex-col">
                        <span class="text-surface-900 dark:text-surface-0 lg:text-xl font-medium mb-0 block">Inscription</span>
                        <span class="text-surface-600 dark:text-surface-200 lg:text-xl">Ou créer un compte</span>
                    </span>
                </a>
                <a routerLink=" /report-problem" class="w-full flex items-center py-8 border-surface-300 dark:border-surface-500 border-b">
                    <span class="flex justify-center items-center border-2 border-primary text-primary rounded-border" style="height: 3.5rem; width: 3.5rem">
                        <i class="pi pi-fw pi-question-circle !text-2xl"></i>
                    </span>
                    <span class="ml-6 flex flex-col">
                        <span class="text-surface-900 dark:text-surface-0 lg:text-xl font-medium mb-0">Signaler un problème</span>
                        <span class="text-surface-600 dark:text-surface-200 lg:text-xl">Nous traiterons vos signalements prochainement.</span>
                    </span>
                </a>
                <a routerLink="/contact-us" class="w-full flex items-center mb-8 py-8 border-surface-300 dark:border-surface-500 border-b">
                    <span class="flex justify-center items-center border-2 border-primary text-primary rounded-border" style="height: 3.5rem; width: 3.5rem">
                        <i class="pi pi-fw pi-unlock !text-2xl"></i>
                    </span>
                    <span class="ml-6 flex flex-col">
                        <span class="text-surface-900 dark:text-surface-0 lg:text-xl font-medium mb-0">Contacter l'administration</span>
                        <span class="text-surface-600 dark:text-surface-200 lg:text-xl">Envoyer un mail</span>
                    </span>
                </a>
                <p-button label="Accueil" routerLink="/" />
            </div>
        </div>
    </div>
</div>
