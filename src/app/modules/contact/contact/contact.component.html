<h2 class="card text-2xl font-bold">Contacter l'administrateur</h2>
<div class="card sm:!p-2 flex flex-col-reverse items-center justify-center bg-gray-100 lg:flex-row lg:gap-2 main">
    <div class="flex justify-center mb-6 lg:w-[50%] w-full">
        <img src="assets/sendEmail.svg" alt="Contact Administrateur" class="max-h-[400px] md:max-w-[500px]" />
    </div>
    <form class="mx-auto p-6 rounded shadow space-y-6 items-center lg:w-[50%] w-full" #form="ngForm" [formGroup]="userForm" (submit)="userForm.valid && onSubmit()">
        <div class="mb-4">
            <label for="subject" class="block mb-1 font-medium">Sujet</label>
            <p-dropdown id="subject" name="subject" [options]="subjectOptions" placeholder="Choisir un sujet" class="w-full" required formControlName="subject"></p-dropdown>
        </div>

        <div class="mb-4">
            <label for="message" class="block mb-1 font-medium">Message</label>
            <textarea pTextarea id="message" name="message" rows="5" class="w-full" required placeholder="Soyez précis, marquez les références si possible..." formControlName="message"></textarea>
        </div>

        <div class="flex items-center mb-4">
            <p-checkbox inputId="copy" name="copy" binary="true" formControlName="sendtoSender"></p-checkbox>
            <label for="copy" class="ml-2">Avoir une copie</label>
        </div>

        <button pButton type="submit" label="Envoyer" class="w-full" [disabled]="!form.valid"></button>
    </form>
</div>
