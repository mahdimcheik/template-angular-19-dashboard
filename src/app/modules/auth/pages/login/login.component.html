<div class="min-h-screen flex flex-col md:flex-row flex-wrap justify-center">
    <div class="lg:w-1/2 w-full p-6 left-side scrollbar-off">
        <div class="mt-12 flex flex-col items-center w-full">
            <app-logo />
            <h1 class="text-2xl xl:text-3xl font-extrabold">Connexion</h1>

            <p-fluid class="flex justify-center">
                <form [formGroup]="userForm" (ngSubmit)="userForm.valid && submit()" #form="ngForm" class="w-full sm:w-4/5 mt-8 md:w-3/5">
                    <section class="flex flex-col gap-2 w-full mt-2">
                        <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2" RequiredAsterisk>Email</label>
                        <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem]" formControlName="email" />
                        <div class="error" *ngIf="form.submitted && userForm.controls['email'].errors">
                            <p-message [hidden]="!userForm.controls['email'].errors['required']" severity="error" variant="simple" size="small" styleClass="mt-2">Ce champs est requis</p-message>
                            <p-message [hidden]="!userForm.controls['email'].errors['email']" severity="error" variant="simple" size="small" styleClass="mt-2">Le format est incorrect</p-message>
                        </div>
                    </section>

                    <section class="flex flex-col gap-2 w-full mt-2">
                        <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2" RequiredAsterisk>Mot de passe</label>
                        <p-password id="password1" formControlName="password" placeholder="Mot de passe" [toggleMask]="true" [fluid]="true" [feedback]="false"></p-password>
                        <div class="error" *ngIf="form.submitted && userForm.controls['password'].errors">
                            <p-message [hidden]="!userForm.controls['password'].errors['required']" severity="error" variant="simple" size="small" styleClass="mt-2">Le mot de passe est requis</p-message>
                            <p-message [hidden]="!userForm.controls['password'].errors['minlength']" severity="warn" variant="simple" size="small" styleClass="mt-2">Le mot de passe doit avoir au moins 8 caractères</p-message>
                        </div>
                    </section>
                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" [routerLink]="'/auth/inscription'">Créer un compte</span>
                        </div>
                        <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" [routerLink]="'/auth/forgot-password'">Mot de passe oublié?</span>
                    </div>
                    <p-message text="Mauvais identifiant!!!" severity="error" styleClass="mb-4" *ngIf="badCredentials"></p-message>
                    <p-button label="Connexion" styleClass="w-full" type="submit"></p-button>
                </form>
            </p-fluid>
        </div>
    </div>
    <div class="w-full lg:w-1/2 bg-indigo-100 text-center hidden lg:flex max-h-screen image-right">
        <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg')"></div>
    </div>
</div>
