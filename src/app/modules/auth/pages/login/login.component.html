<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <img src="https://tutor.berlin/images/logos/878dc2a9-ae9e-4749-a9f6-72522672c989-small.png" alt="logo" class="mb-8 w-16 shrink-0 mx-auto" />
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bienvenu chez Inspire</div>
                    <span class="text-muted-color font-medium">Connectez-vous</span>
                </div>
                <generic-message message="Les champs marqués par * sont obligatoires." severity="error" styleclass="mt-2 mb-2"></generic-message>
                <form [formGroup]="userForm" (ngSubmit)="userForm.valid && submit()" #form="ngForm">
                    <section class="mb-4">
                        <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2" RequiredAsterisk>Email</label>
                        <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem]" formControlName="email" />
                        <div class="error" *ngIf="form.submitted && userForm.controls['email'].errors">
                            <p-message [hidden]="!userForm.controls['email'].errors['required']" severity="error" variant="simple" size="small" styleClass="mt-2">Ce champs est requis</p-message>
                            <p-message [hidden]="!userForm.controls['email'].errors['email']" severity="error" variant="simple" size="small" styleClass="mt-2">Le format est incorrect</p-message>
                        </div>
                    </section>

                    <section class="mb-4">
                        <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2" RequiredAsterisk>Mot de passe</label>
                        <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" [fluid]="true" [feedback]="false"></p-password>
                        <div class="error" *ngIf="form.submitted && userForm.controls['password'].errors">
                            <p-message [hidden]="!userForm.controls['password'].errors['required']" severity="error" variant="simple" size="small" styleClass="mt-2">Le mot de passe est requis</p-message>
                            <p-message [hidden]="!userForm.controls['password'].errors['minlength']" severity="error" variant="simple" size="small" styleClass="mt-2">Le mot de passe doit avoir au moins 8 caractères</p-message>
                        </div>
                    </section>
                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Créer un compte</span>
                        </div>
                        <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Forgot password?</span>
                    </div>
                    <p-button label="Connexion" styleClass="w-full" type="submit"></p-button>
                </form>
            </div>
        </div>
    </div>
</div>
