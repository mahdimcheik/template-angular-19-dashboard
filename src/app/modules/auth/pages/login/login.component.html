<div class="lg:w-1/2 w-full p-6 left-side scrollbar-off">
    <div class="mt-12 flex flex-col items-center w-full">
        <app-logo />
        <app-configurable-form [structure]="loginFormStructure" (onFormSubmit)="handleFormSubmit($event)" #formComponent> </app-configurable-form>
        <div class="flex items-center justify-between mb-8 gap-8">
            <div class="flex items-center">
                <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" [routerLink]="'/auth/inscription'">Créer un compte</span>
            </div>
            <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" [routerLink]="'/auth/forgot-password'">Mot de passe oublié?</span>
        </div>
        <div class="flex justify-center w-full gap-2">
            <p-button outlined label="Accueil" styleClass="w-full sm:w-auto" (onClick)="router.navigate(['/'])"></p-button>

            <p-button label="Connexion" styleClass="w-full sm:w-auto" (onClick)="formComponent.onSubmit()"></p-button>
        </div>
    </div>
</div>
