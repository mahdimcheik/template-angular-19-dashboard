<app-floating-configurator />

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <img src="https://tutor.berlin/images/logos/878dc2a9-ae9e-4749-a9f6-72522672c989-small.png" alt="logo" class="mb-8 w-16 shrink-0 mx-auto" />
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Créez votre compte</div>
                    <span class="text-muted-color font-medium">Renseignez vos coordonnées</span>
                </div>
                <generic-message message="Les champs marqués par * sont obligatoires." severity="error" styleclass="mt-2 mb-2"></generic-message>
                <generic-message message="Le mot de passe doit contenir au moins 8 caractères, dont un chiffre, une majuscule, une minuscule et un caractère spécial." severity="info" styleclass="mt-2"></generic-message>

                <p-fluid>
                    <form class="flex" [formGroup]="userForm" (ngSubmit)="userForm.valid && submit()" #form="ngForm">
                        <div class="card flex flex-col gap-6 w-full">
                            <div class="font-semibold text-xl">Inscription</div>
                            <div class="flex flex-col md:flex-row gap-6">
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="firstname" RequiredAsterisk>Prénom</label>
                                    <input pInputText id="firstname" type="text" formControlName="firstName" />
                                </div>
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="lastname" RequiredAsterisk>Nom</label>
                                    <input pInputText id="lastname" type="text" formControlName="lastName" />
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row gap-6">
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="password" RequiredAsterisk>Mot de passe</label>
                                    <input pInputText id="password" type="text" formControlName="password" />
                                </div>
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="confirmPassword" RequiredAsterisk>Confirmation</label>
                                    <input pInputText id="confirmPassword" type="text" formControlName="confirmPassword" />
                                </div>
                            </div>

                            <div class="flex flex-col md:flex-row gap-6">
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="phoneNumber" RequiredAsterisk>Téléphone</label>
                                    <input pInputText id="phoneNumber" type="text" formControlName="phoneNumber" />
                                </div>
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="title" RequiredAsterisk>Titre</label>
                                    <input pInputText id="title" type="text" formControlName="title" />
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                <label for="email">Email</label>
                                <input pInputText type="email" id="email" rows="4" formControlName="email" />
                            </div>

                            <div class="flex flex-wrap gap-2">
                                <label for="description">Description</label>
                                <textarea pTextarea id="description" rows="4" formControlName="password"></textarea>
                            </div>

                            <div class="flex flex-col md:flex-row gap-6">
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="state" RequiredAsterisk>Genre</label>
                                    <p-select id="state" formControlName="gender" [options]="typesGenderList" optionLabel="name" placeholder="Select One" class="w-full"></p-select>
                                </div>
                                <div class="flex flex-wrap gap-2 w-full">
                                    <label for="zip" RequiredAsterisk>Age</label>
                                    <p-datepicker [showIcon]="true" [showButtonBar]="true" class="w-full"></p-datepicker>
                                </div>
                            </div>
                        </div>
                    </form>
                </p-fluid>
            </div>
        </div>
    </div>
</div>
