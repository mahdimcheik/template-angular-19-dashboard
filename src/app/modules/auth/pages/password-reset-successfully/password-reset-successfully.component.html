<div class="min-h-screen flex flex-wrap justify-center items-center">
    <div class="flex flex-col items-center justify-center max-w-[1000px] flex-1">
        <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20 flex flex-col items-center">
            <app-logo />
            <h1 class="text-2xl xl:text-3xl font-extrabold">Opération réussie</h1>
            <div class="gap-4 flex flex-col items-center">
                <h1 class="text-surface-900 dark:text-surface-0 font-bold text-5xl mb-2">Bravo!</h1>
                <span class="text-muted-color mb-8">Votre mot de passe est changé avec succès.</span>
                <img src="assets/reset-password-successfully.svg" alt="success" class="mb-8" style="width: 100%; height: auto" />
                <div class="col-span-12 mt-8 text-center">
                    <p-button label="Connexion" (onClick)="goToLogin()" severity="success" />
                </div>
            </div>
        </div>
    </div>
</div>
