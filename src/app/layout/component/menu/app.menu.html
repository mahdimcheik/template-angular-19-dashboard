<ul class="layout-menu">
    <li *ngFor="let item of model; let i = index">
        <button *ngIf="item.routerLink && item.visible !== false" [ngClass]="item.styleClass" [routerLink]="item.routerLink" routerLinkActive="active-route" [routerLinkActiveOptions]="item.routerLinkActiveOptions || { paths: 'exact' }">
            <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
            <span class="layout-menuitem-text">{{ item.label }}</span>
            <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
        </button>
    </li>
</ul>
