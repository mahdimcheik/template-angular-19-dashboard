<div class="layout-topbar">
    <div class="layout-topbar-logo-container">
        <button class="layout-menu-button layout-topbar-action" (click)="layoutService.onMenuToggle()">
            <i class="pi pi-bars"></i>
        </button>
        <a class="layout-topbar-logo ml-2" routerLink="/home">
            <img [src]="layoutService.layoutConfig().darkTheme ? 'assets/latestWhite.svg' : 'assets/latestBlack.svg'" alt="logo" width="100" />
        </a>
    </div>

    <div class="layout-topbar-actions">
        <div class="layout-config-menu">
            <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
                <i [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
            </button>
        </div>

        <button class="layout-topbar-menu-button layout-topbar-action" pStyleClass="@next" enterFromClass="hidden" enterActiveClass="animate-scalein" leaveToClass="hidden" leaveActiveClass="animate-fadeout" [hideOnOutsideClick]="true">
            <i class="pi pi-ellipsis-v"></i>
        </button>

        <div class="layout-topbar-menu hidden lg:block">
            <div class="layout-topbar-menu-content">
                <button type="button" class="layout-topbar-action" [routerLink]="[calendarLink()]">
                    <i class="pi pi-calendar"></i>
                    <span>RÃ©servations</span>
                </button>
                <p-button type="button" class="layout-topbar-action h-[50px]" *ngIf="user().email && !isAdmin()" [routerLink]="['/reservation/orders-student']">
                    <i class="pi pi-shopping-cart relative" style="font-size: 1.75rem">
                        <p-badge class="absolute bottom-[5px] left-[3px]" [value]="numberBooking()" severity="info" [style]="{backgroundColor: 'transparent', color: 'var(--primary-color)', fontSize: '16px'}"></p-badge>
                    </i>
                    <span>Commandes</span>
                </p-button>
                <button type="button" class="layout-topbar-action" (click)="router.navigate(['/profile/me'])">
                    <i *ngIf="!user().email" class="pi pi-user"></i>
                    <p-avatar *ngIf="user().email" [image]="user().imgUrl" shape="circle"></p-avatar>
                    <span>Profil</span>
                </button>
                <!-- <p-menu #menu [model]="userItems()" [popup]="true"></p-menu> -->
            </div>
        </div>
    </div>
</div>
