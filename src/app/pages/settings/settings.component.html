<div class="flex flex-col gap-2 md:items-center w-full">
    <div class="card w-full">
        <div class="font-bold text-xl mb-4">Aspect visuel</div>
        <div class="flex flex-col gap-4 w-full border-2 border-indigo-200 rounded-lg pl-2 pb-2 mb-2">
            <span class="text-lg text-muted-color font-bold">Mode d'affichage</span>

            <p-button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
                <i [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
            </p-button>
        </div>
        <app-configurator />
    </div>
</div>
