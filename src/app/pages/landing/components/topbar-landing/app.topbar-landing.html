<a class="flex items-center mr-4" routerLink="/">
    <img [src]="layoutService.layoutConfig().darkTheme ? 'assets/latestWhite.svg' : 'assets/latestBlack.svg'" alt="logo" width="100" />
</a>

<a pButton [text]="true" severity="secondary" [rounded]="true" pRipple class="lg:!hidden" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
    <i class="pi pi-bars !text-2xl"></i>
</a>

<div class="items-center bg-surface-0 dark:bg-surface-900 grow justify-between hidden lg:flex absolute lg:static w-full left-0 top-full px-12 lg:px-0 z-20 rounded-border">
    <ul class="list-none p-0 m-0 flex lg:items-center select-none flex-col lg:flex-row cursor-pointer gap-8">
        <li>
            <a routerLink="/" pRipple class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl">
                <span>Accueil</span>
            </a>
        </li>
        @if (authService.userConnected().email) {
        <li>
            <a routerLink="/dashboard" pRipple class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl">
                <span>Tableau de bord</span>
            </a>
        </li>
        }
        <li>
            <a routerLink="/teacher" fragment="profile" pRipple class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl">
                <span>Qui je suis</span>
            </a>
        </li>
    </ul>
    <div class="flex flex-row items-center gap-4 justify-center">
        <p-button
            type="button"
            (onClick)="toggleDarkMode()"
            outlined="true"
            [icon]="layoutService.isDarkTheme()?  'pi pi-moon' : 'pi pi-sun'"
            class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2 flex items-center justify-center"
        >
        </p-button>

        @if(authService.userConnected().email) {
        <p-button type="button" outlined="true" [icon]="'pi pi-sign-out'" class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2 flex items-center justify-center" (onClick)="authService.logout()"> </p-button>
        } @else {
        <!-- <div class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2"> -->
        <p-button pRipple label="Connexion" routerLink="/auth/login" [rounded]="true" [text]="true" class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2 flex items-center justify-center"></p-button>
        <p-button pRipple label="Inscription" routerLink="/auth/inscription" [rounded]="true" class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2 flex items-center justify-center"></p-button>
        <!-- </div> -->
        }
    </div>
</div>
